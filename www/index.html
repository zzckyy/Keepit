<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Keepit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css\materialize.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="assets/boxicon/fonts/basic/boxicons.css">
    <link rel="stylesheet" href="css/theme.css">


</head>

<body class="">


    <div class="container">
        <div class="section main-content is-flex is-justify-content-center">
            <div class="field mb-0 ">
                <div class="control has-icons-left">
                    <input id="searchInput" class="input" type="text" placeholder="Search notes..."
                        oninput="filterNotes()">
                    <span class="icon is-left">
                        <i class="bx bx-search"></i>
                    </span>
                    
                </div>
            </div>
            <a class="button mx-2" href="trash.html">
                <i class="bx bx-trash"></i>
            </a>
            <a class="button " href="settings.html">
                <i class="bx bx-gear"></i>
            </a>
            
        </div>
        
        <h1 class="is-size-4-touch mx-4 px-4">My Notes</h1>
        <h4 class="is-size-6-touch mx-4 px-4 has-text-grey">All your notes are here</h4>
        <hr>

    </div>
    <div class="container px-3 py-2">
        <h6 id="pinnedTitle" class="title is-6 has-text-grey px-2 is-hidden">
            Pinned Notes
        </h6>
        <div id="pinnedNotes" class="notes-grid">
        </div>

        <h6 id="othersTitle" class="title is-6 has-text-grey px-2 is-hidden mt-4">
            Notes
        </h6>
        <div id="notes" class="notes-grid">
        </div>

        <p id="emptyState" class="has-text-centered has-text-grey is-hidden">
            Create a notes first
        </p>

        <div class="modal p-6" id="deleteModal">

            <section class="card p-4 is-small">
                <p class="has-text-centered  is-size-6 ">
                    Your note will be moved to Recycle Bin
                </p>
                <hr>
                <div class="is-flex is-justify-content-center">

                    <button class="button is-danger m-4 is-link" id="confirmDelete">
                        Delete
                    </button>
                    <button class="button m-4 is-link" id="cancelDelete">
                        Cancel
                    </button>
                </div>
            </section>
        </div>

    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">

        <a href="editor.html" class="button fab-btn is-large">
            <i class='bx bx-plus'></i>
        </a>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
