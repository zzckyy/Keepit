<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Keepit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bulma.css">
  <link rel="stylesheet" href="assets/boxicon/fonts/basic/boxicons.css">
  <link rel="stylesheet" href="css/theme.css">

  <script src="js/theme.js"></script>

</head>

<body class="page">
  <input type="file" id="importFile" accept=".json" hidden>



  <div class="container">

    <a href="index.html" class="button title is-6 m-4 backBtn">
      <i class='bx  bx-arrow-to-left mr-2'></i> Back
    </a>
    

    <h5 class="title is-size-2-touch px-4 mx-4">
      Trash
    </h5>
  </div>
  <hr>
  <div class="container px-3 py-2">
    <div id="trashList" class="notes-grid">
    </div>

    <p id="emptyTrash" class="has-text-grey has-text-centered is-hidden my-5">
      Your trash is clean.
    </p>


    <div class="modal has-text-centered p-4 m-4" id="trashDeleteModal">

      <section class="box">
        <p class="title is-5">Permanent Delete</p>
        <p>
          Note will deleted permanent.<br>This action canâ€™t be undone
        </p>
        <hr>

        <div class="is-flex is-justify-content-center ">
          <button class="button is-danger mx-2" id="confirmDeleteBtn">
            Delete
          </button>
          <button class="button mx-2" onclick="closeDeleteModal()">Cancel</button>

        </div>
      </section>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/trash.js"></script>

</body>

</html>
