<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="assets/boxicon/fonts/basic/boxicons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <script type="module" src="js/app.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/storage.js"></script>
</head>

<body class="page">

    <!-- Header -->
    <div class="container px-3 pt-3">
        <div class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <a href="index.html" class="button title is-6 backBtn">
                        <i class='bx bx-arrow-to-left mr-2'></i>Back
                    </a>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Main Content -->
    <div class="container px-3 pb-3">
        <h1 class="title is-size-4-touch px-4">Settings</h1>
        <div class="columns is-multiline">
            
            <!-- Theme Settings Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <header class="card-header">
                        <div class="card-header-title">
                            <span class="icon is-medium mr-2">
                                <i class="bx bx-palette is-size-4"></i>
                            </span>
                            <div>
                                <p class="title is-5">Theme Settings</p>
                                <p class="subtitle is-7">Select your personalities themes</p>
                            </div>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="buttons">
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('light')">
                                <span class="icon is-small">
                                    <i class="bx bx-sun"></i>
                                </span>
                                <span>Light</span>
                            </button>
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('dark')">
                                <span class="icon is-small">
                                    <i class="bx bx-moon"></i>
                                </span>
                                <span>Dark</span>
                            </button>
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('auto')">
                                <span class="icon is-small">
                                    <i class="bx bx-desktop"></i>
                                </span>
                                <span>Auto</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Management Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <header class="card-header">
                        <div class="card-header-title">
                            <span class="icon is-medium mr-2">
                                <i class="bx bx-archive is-size-4"></i>
                            </span>
                            <div>
                                <p class="title is-5">Data Management</p>
                                <p class="subtitle is-7">Save and Load your notes</p>
                            </div>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <button class="button is-info is-small is-fullwidth-mobile" onclick="exportNotes()">
                                    <span class="icon is-small">
                                        <i class='bx  bx-archive-arrow-up'></i> </i>
                                    </span>
                                    <span>Backup</span>
                                </button>
                            </div>
                            <div class="control">
                                <label class="button is-warning is-small is-fullwidth-mobile">
                                    <span class="icon is-small">
                                        <i class='bx  bx-archive-arrow-down'></i>
                                    </span>
                                    <span>Restore</span>
                                    <input type="file" accept=".json" onchange="importNotes(event)" hidden>
                                </label>
                            </div>
                            <div class="control">
                                <button class="button is-danger is-small is-fullwidth-mobile" onclick="clearAllData()">
                                    <span class="icon is-small">
                                        <i class="bx bx-trash"></i>
                                    </span>
                                    <span>Clear All</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Info Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <i class="bx bx-note is-size-3" style="color: var(--primary);"></i>
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p class="title is-6">Keepit - Simple Notes App</p>
                                    <p class="subtitle is-7 mt-1">Versi 1.2.0</p>
                                    <p class="mt-1 is-size-7">All notes are stored locally on your device with no accounts, no tracking, and no data collection.</p>
                                    <div class="buttons mt-3">
                                        <button class="button is-link is-outlined is-small">
                                            <span class="icon is-small">
                                                <i class="bx bx-star"></i>
                                            </span>
                                            <span><a href="#">Rating</a></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
