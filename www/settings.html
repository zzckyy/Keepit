<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="assets/boxicon/fonts/basic/boxicons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    
    <script type="module" src="js/app.js"></script>
    <script src="js/theme.js"></script>
</head>

<body class="page">

    <!-- Header -->
    <div class="container px-3 pt-3">
        <div class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <a href="index.html" class="button is-light is-small">
                        <i class='bx bx-arrow-to-left mr-2'></i>Back
                    </a>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <h1 class="title is-5">Settings</h1>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <!-- Main Content -->
    <div class="container px-3 pb-3">
        <div class="columns is-multiline">
            
            <!-- Theme Settings Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <header class="card-header">
                        <div class="card-header-title">
                            <span class="icon is-medium mr-2">
                                <i class="bx bx-palette is-size-4"></i>
                            </span>
                            <div>
                                <p class="title is-5">Theme Settings</p>
                                <p class="subtitle is-7">Pilih tema untuk aplikasi</p>
                            </div>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="buttons">
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('light')">
                                <span class="icon is-small">
                                    <i class="bx bx-sun"></i>
                                </span>
                                <span>Light</span>
                            </button>
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('dark')">
                                <span class="icon is-small">
                                    <i class="bx bx-moon"></i>
                                </span>
                                <span>Dark</span>
                            </button>
                            <button class="button is-primary is-small is-fullwidth-mobile" onclick="setTheme('auto')">
                                <span class="icon is-small">
                                    <i class="bx bx-desktop"></i>
                                </span>
                                <span>Auto</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Data Management Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <header class="card-header">
                        <div class="card-header-title">
                            <span class="icon is-medium mr-2">
                                <i class="bx bx-data is-size-4"></i>
                            </span>
                            <div>
                                <p class="title is-5">Data Management</p>
                                <p class="subtitle is-7">Kelola data catatan Anda</p>
                            </div>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                <button class="button is-info is-small is-fullwidth-mobile" onclick="exportNotes()">
                                    <span class="icon is-small">
                                        <i class="bx bx-download"></i>
                                    </span>
                                    <span>Backup</span>
                                </button>
                            </div>
                            <div class="control">
                                <label class="button is-warning is-small is-fullwidth-mobile">
                                    <span class="icon is-small">
                                        <i class="bx bx-upload"></i>
                                    </span>
                                    <span>Restore</span>
                                    <input type="file" accept=".json" onchange="importNotes(event)" hidden>
                                </label>
                            </div>
                            <div class="control">
                                <button class="button is-danger is-small is-fullwidth-mobile" onclick="clearAllData()">
                                    <span class="icon is-small">
                                        <i class="bx bx-trash"></i>
                                    </span>
                                    <span>Clear All</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- App Info Card -->
            <div class="column is-12-mobile is-10-tablet is-8-desktop is-offset-1-tablet is-offset-2-desktop">
                <div class="card">
                    <header class="card-header">
                        <div class="card-header-title">
                            <span class="icon is-medium mr-2">
                                <i class="bx bx-info-circle is-size-4"></i>
                            </span>
                            <div>
                                <p class="title is-5">About</p>
                                <p class="subtitle is-7">Informasi aplikasi Keepit</p>
                            </div>
                        </div>
                    </header>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <i class="bx bx-note is-size-3" style="color: var(--primary);"></i>
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p class="title is-6">Keepit - Aplikasi Catatan Sederhana</p>
                                    <p class="subtitle is-7">Versi 1.2.0</p>
                                    <p class="mt-2 is-size-7">Aplikasi catatan yang ringan dan mudah digunakan untuk menyimpan ide-ide penting Anda.</p>
                                    <div class="buttons mt-3">
                                        <button class="button is-info is-outlined is-small">
                                            <span class="icon is-small">
                                                <i class="bx bx-help-circle"></i>
                                            </span>
                                            <span>Bantuan</span>
                                        </button>
                                        <button class="button is-link is-outlined is-small">
                                            <span class="icon is-small">
                                                <i class="bx bx-star"></i>
                                            </span>
                                            <span>Rating</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>

    <script>
        function importNotes(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedNotes = JSON.parse(e.target.result);
                    if (!Array.isArray(importedNotes)) throw "Format salah";

                    saveNotes(importedNotes);
                    alert("Import berhasil üéâ");
                } catch (err) {
                    alert("File invalid ‚ùå");
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (confirm("Apakah Anda yakin ingin menghapus semua catatan? Tindakan ini tidak dapat dibatalkan!")) {
                localStorage.removeItem("keepit_notes");
                alert("Semua data telah dihapus");
            }
        }
    </script>
</body>

</html>
